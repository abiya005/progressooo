<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progresso - Login & Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #582c4d 0%, #ebd8d0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .auth-header {
            background: #582c4d;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .auth-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .auth-tabs {
            display: flex;
            background: #f8f9fa;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: transparent;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: white;
            color: #582c4d;
            border-bottom: 3px solid #582c4d;
        }

        .auth-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #582c4d;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: #582c4d;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: #3a1830;
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading i {
            font-size: 24px;
            color: #582c4d;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .role-selection {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .role-option {
            flex: 1;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .role-option.selected {
            border-color: #582c4d;
            background: #f8f0f0;
            color: #582c4d;
        }

        .role-option i {
            display: block;
            font-size: 24px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>PROGRESSO<span style="color: #ebd8d0;">!</span></h1>
            <p>Project Progress Management System</p>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchTab('login')">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            <button class="auth-tab" onclick="switchTab('signup')">
                <i class="fas fa-user-plus"></i> Sign Up
            </button>
        </div>

        <div class="auth-form">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i>
                <p>Processing...</p>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="form-section active">
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn-submit">Login</button>
                </form>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="form-section">
                <form id="signupFormElement">
                    <div class="form-group">
                        <label>Select Role</label>
                        <div class="role-selection">
                            <div class="role-option selected" data-role="student" onclick="selectRole('student')">
                                <i class="fas fa-graduation-cap"></i>
                                <span>Student</span>
                            </div>
                            <div class="role-option" data-role="faculty" onclick="selectRole('faculty')">
                                <i class="fas fa-chalkboard-teacher"></i>
                                <span>Faculty</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="signupUsername">Username</label>
                        <input type="text" id="signupUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" required minlength="6">
                    </div>
                    <div class="form-group" id="studentIdGroup">
                        <label for="signupStudentId">Student ID</label>
                        <input type="text" id="signupStudentId" placeholder="e.g., STU001">
                    </div>
                    <div class="form-group" id="facultyIdGroup" style="display: none;">
                        <label for="signupFacultyId">Faculty ID</label>
                        <input type="text" id="signupFacultyId" placeholder="e.g., FAC001">
                    </div>
                    <button type="submit" class="btn-submit">Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let selectedRole = 'student';

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update form sections
            document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
            document.getElementById(tab + 'Form').classList.add('active');

            // Clear messages
            hideMessages();
        }

        function selectRole(role) {
            selectedRole = role;
            document.querySelectorAll('.role-option').forEach(o => o.classList.remove('selected'));
            event.target.classList.add('selected');

            // Show/hide relevant ID fields
            if (role === 'student') {
                document.getElementById('studentIdGroup').style.display = 'block';
                document.getElementById('facultyIdGroup').style.display = 'none';
            } else {
                document.getElementById('studentIdGroup').style.display = 'none';
                document.getElementById('facultyIdGroup').style.display = 'block';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Login form submission
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            showLoading();

            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (response.ok) {
                    // Store user data in localStorage
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    // Redirect based on role
                    if (result.user.role === 'student') {
                        window.location.href = 'student-dashboard.html';
                    } else if (result.user.role === 'faculty') {
                        window.location.href = 'faculty-dashboard.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    showError(result.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error. Please try again.');
            } finally {
                hideLoading();
            }
        });

        // Signup form submission
        document.getElementById('signupFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            showLoading();

            const formData = {
                username: document.getElementById('signupUsername').value,
                email: document.getElementById('signupEmail').value,
                password: document.getElementById('signupPassword').value,
                role: selectedRole
            };

            // Add role-specific ID
            if (selectedRole === 'student') {
                formData.studentId = document.getElementById('signupStudentId').value;
            } else {
                formData.facultyId = document.getElementById('signupFacultyId').value;
            }

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    showSuccess('Account created successfully! Please login.');
                    // Clear form
                    document.getElementById('signupFormElement').reset();
                    // Switch to login tab
                    setTimeout(() => {
                        switchTab('login');
                        document.getElementById('loginUsername').value = formData.username;
                    }, 1500);
                } else {
                    showError(result.message || 'Signup failed');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showError('Network error. Please try again.');
            } finally {
                hideLoading();
            }
        });

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const userData = localStorage.getItem('user');
            if (userData) {
                const user = JSON.parse(userData);
                if (user.role === 'student') {
                    window.location.href = 'student-dashboard.html';
                } else if (user.role === 'faculty') {
                    window.location.href = 'faculty-dashboard.html';
                } else {
                    window.location.href = 'dashboard.html';
                }
            }
        });
    </script>
</body>
</html>
